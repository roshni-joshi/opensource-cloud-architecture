      - react-ui
    environment:
      - DB_HOST=csci5411-db.chjxtxnfiie0.us-east-1.rds.amazonaws.com
      - DB_PORT=3306
      - DB_USER=admin
      - DB_PASS=CSCI5411DB12345
      - DB_SCHEMA=ecommerce_app_database
      - ACTIVE_PROFILE=dev
      - PORT=7000
