      - 7000:7000
    networks:
      - spring-cloud-microservices

  common-data-service:
    image: roshnijoshi/csci5411-common-data-service:latest
    container_name: common-data-service-container
    restart: always
    depends_on:
      - redis-cache
      - react-ui
    environment:
      - DB_HOST=csci5411-db.chjxtxnfiie0.us-east-1.rds.amazonaws.com
      - DB_PORT=3306
      - DB_USER=admin
      - DB_PASS=CSCI5411DB12345
