      - ACTIVE_PROFILE=dev
      - PORT=9000
      - REDIS_PASSWORD=CSCI5411DB12345
      - REDIS_HOST=redis-cache
      - REDIS_PORT=6379
      - REACT_CLIENT_URL=http://107.23.36.228:3000
    expose:
      - 9000
    ports:
      - 9000:9000
    networks:
      - spring-cloud-microservices

  search-suggestion-service:
    image: roshnijoshi/csci5411-search-suggestion-service:latest
    container_name: search-suggestion-service-container
    restart: always
    depends_on:
      - redis-cache
      - react-ui
      - common-data-service
      - authentication-service
      - payment-service
    environment:
      - ACTIVE_PROFILE=dev
      - PORT=10000
      - COMMON_DATA_SERVICE_URL=http://common-data-service:9000
    expose:
      - 10000
    ports:
      - 10000:10000
    networks:
      - spring-cloud-microservices

  payment-service:
    image: roshnijoshi/csci5411-payment-service:latest
    container_name: payment-service-container
    restart: always
    depends_on:
