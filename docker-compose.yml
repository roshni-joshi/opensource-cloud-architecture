version: '3'

networks:
  spring-cloud-microservices:

services:
  redis-cache:
    image: redis:alpine
    container_name: redis-cache-container
    command: redis-server --requirepass CSCI5411DB12345
    ports:
      - 6379:6379
    networks:
      - spring-cloud-microservices

  authentication-service:
